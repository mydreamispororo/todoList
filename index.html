<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Todo List</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="테마 전환">
                <span class="theme-icon">🌙</span>
            </button>
        </header>

        <div class="add-todo-section">
            <form id="add-todo-form" class="add-todo-form">
                <div class="form-row">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="새로운 할 일을 입력하세요..." 
                        class="todo-input"
                        required
                    >
                    <input 
                        type="time" 
                        id="time-input" 
                        class="time-input"
                        title="시간 설정 (선택사항)"
                    >
                    <button type="submit" class="add-button">
                        <span class="add-icon">+</span>
                    </button>
                </div>
                <div class="form-row last">
                    <textarea 
                        id="memo-input" 
                        placeholder="메모를 추가하세요... (선택사항)" 
                        class="memo-input"
                    ></textarea>
                </div>
            </form>
        </div>

        <div class="todo-stats" id="todo-stats">
            <span class="stat-item">
                <span class="stat-label">전체</span>
                <span class="stat-value" id="total-count">0</span>
            </span>
            <span class="stat-item">
                <span class="stat-label">완료</span>
                <span class="stat-value" id="completed-count">0</span>
            </span>
            <span class="stat-item">
                <span class="stat-label">진행중</span>
                <span class="stat-value" id="pending-count">0</span>
            </span>
        </div>

        <!-- 데이터 백업/복원 기능 -->
        <div class="backup-section">
            <div class="backup-buttons">
                <button id="export-btn" class="backup-button export-btn">📥 데이터 내보내기</button>
                <button id="import-btn" class="backup-button import-btn">📤 데이터 가져오기</button>
                <button id="auto-backup-btn" class="backup-button auto-backup-btn">🔄 자동백업: <span id="auto-backup-status">OFF</span></button>
                <input type="file" id="file-input" accept=".json" style="display: none;">
            </div>
        </div>

        <div class="todo-list" id="todo-list">
            <div class="empty-state" id="empty-state">
                <div class="empty-icon">📝</div>
                <p>아직 할 일이 없습니다.</p>
                <p class="empty-subtitle">새로운 할 일을 추가해보세요!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
